<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./file.css" />
  </head>
  <body>
    <h1 class="h1">SPLI</h1>
    <h1 class="h2">TTER</h1>
    <main class="main">
      <div class="div1">
        <div class="bill">
          <p>bill</p>
          <form action=""><input placeholder="$ 142.55" /></form>
        </div>
        <div>
          <p>select tip %</p>
          <section>
            <button class="tip-buttons">5%</button>
            <button class="tip-buttons">10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Custom</button>
          </section>
        </div>

        <section>
          <p>Number of People</p>
          <form action=""><input placeholder="# 5" /></form>
        </section>
      </div>
      <div class="div2">
        <!-- <section> -->
        <section class="tip">
          <div>
            <p>Tip Amount</p>
            <p>/Person</p>
          </div>
          <p class="mon">$4.27</p>
        </section>

        <!-- </section> -->
        <section class="total">
          <div>
            <p>Total</p>
            <p>/Person</p>
          </div>

          <p>$32.79</p>
        </section>
        <button class="reset">RESET</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adelani</a>.
    </div>
    <script src="./file.js"></script>
  </body>
</html>
